<!DOCTYPE html>

{% load static %}

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduFriends | {% block title %}{% endblock %}</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'main_edufriends/styles.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cormorant+SC:wght@700&family=Edu+VIC+WA+NT+Beginner&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="icon" href="{% static 'main_edufriends/icon.ico' %}">
</head>

<body>
    <!-- Navigation Bar -->
    {% include 'main_edufriends/components/header_bar.html' %}
    <!-- Content -->
    {% block content %}{% endblock %}
</body>

</html>
